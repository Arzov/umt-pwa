
  DBTableUMTCourts:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: "hashKey"
          AttributeType: "N"
        - AttributeName: "rangeKey"
          AttributeType: "S"
        - AttributeName: "geohash"
          AttributeType: "N"
      BillingMode: "PAY_PER_REQUEST"
      GlobalSecondaryIndexes:
        - IndexName: "rangeKey-index"
          KeySchema:
            - AttributeName: "rangeKey"
              KeyType: "HASH"
          Projection:
            ProjectionType: "ALL"
      KeySchema:
        - AttributeName: "hashKey"
          KeyType: "HASH"
        - AttributeName: "rangeKey"
          KeyType: "RANGE"
      LocalSecondaryIndexes:
        - IndexName: "geohash-index"
          KeySchema:
            - AttributeName: "hashKey"
              KeyType: "HASH"
            - AttributeName: "geohash"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "ALL"
      TableName: "UMT_COURTS"

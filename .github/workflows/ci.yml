# Continuous Integration
name: CI

on:
  pull_request:
    branches: [ master, release, develop ]

jobs:

  test-frontend:
    name: Test frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Pruebas PWA
        run: |
          cd frontend
          chmod +x testing.sh
          ./testing.sh
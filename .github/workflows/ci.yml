# Continuous Integration
name: CI

on:
  pull_request:
    branches: [ master, develop ]

jobs:

  test-backend:
    name: Test backend
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_DEV }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY_DEV }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION_DEV }}
      AWS_LAMBDA_LAYER: ${{ secrets.AWS_LAMBDA_LAYER_DEV }}
      AWS_LAMBDA_ROLE: ${{ secrets.AWS_LAMBDA_ROLE_DEV }}

    steps:
      - uses: actions/checkout@v2

      - name: Pruebas AWS Lambda
        run: |
          cd backend/aws
          chmod +x testing.sh
          ./testing.sh

  test-frontend:
    name: Test frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Pruebas PWA
        run: |
          cd frontend
          chmod +x testing.sh
          ./testing.sh